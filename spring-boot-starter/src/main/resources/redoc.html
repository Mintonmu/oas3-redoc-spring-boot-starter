<!DOCTYPE html>
<html>
<head>
  <title>API文档</title>
  <!-- needed for adaptive design -->
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
  <link rel="shortcut icon" href="https://skytreeprod.obs.cn-south-1.myhuaweicloud.com/portal/favicon-ev.ico">
  <!--
  ReDoc doesn't change outer page styles
  -->
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<div id="redoc-container"></div>
<script src="https://cdn.jsdelivr.net/npm/redoc@next/bundles/redoc.standalone.js"> </script>
<script type="text/javascript">
  // 根据当前页面地址推断文档地址
  let apiDocsUrl = window.location.href;
  if (apiDocsUrl.includes("#")){
    apiDocsUrl = apiDocsUrl.substr(0, window.location.href.lastIndexOf("#"))
  }
  apiDocsUrl = apiDocsUrl.substr(0, apiDocsUrl.lastIndexOf("/"))+"/v3/api-docs";
  console.log("API docs url",apiDocsUrl);
  Redoc.init(apiDocsUrl, {}, document.getElementById('redoc-container'))
</script>
</body>
</html>
